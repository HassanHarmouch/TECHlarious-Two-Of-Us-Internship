<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart</title>
  <!-- Add Bootstrap CSS Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #000;
      color: #fff;
      width: 100%;
      padding: 20px 0;
      text-align: center;
    }

    header nav {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header nav a {
      color: #fff;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    #home {
      background-color: blue;
    }

    #home:hover {
      background-color: #2980b9;
      transform: scale(1.1);
    }

    #cart {
      background-color: green;
    }

    #cart:hover {
      background-color: #27ae60;
      transform: scale(1.1);
    }

    .logout-btn {
      background-color: #e74c3c;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #c0392b;
      transform: scale(1.1);
    }

    main {
      padding: 40px 10%;
      width: 80%;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      border-radius: 8px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 30px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th, table td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    table th {
      background-color: #333;
      color: #fff;
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    .total-container {
      text-align: right;
      margin-top: 20px;
    }

    .total-price {
      font-size: 18px;
      font-weight: bold;
      color: #27ae60;
    }

    .checkout-btn {
      background-color: #27ae60;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .checkout-btn:hover {
      background-color: #219150;
    }

    .clear-cart-btn {
      background-color: #e74c3c;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-right: 10px;
    }

    .clear-cart-btn:hover {
      background-color: #c0392b;
    }

    .empty-cart {
      text-align: center;
      font-size: 18px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>E-Commerce-Website</h1>
    <nav>
      <a href="home.html" id="home">Home</a>
      <a href="cart.html" id="cart">Cart</a>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </nav>
  </header>

  <main>
    <h2>Your Cart</h2>
    <table id="cart-table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Product Name</th>
          <th>Price</th>
          <th>Discounted Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Cart items will be dynamically inserted here -->
      </tbody>
    </table>
    <div class="total-container">
      <p>Subtotal: $<span id="subtotal">0.00</span></p>
      <p>Discount: $<span id="discount">0.00</span></p>
      <p>Final Total: $<span id="final-total">0.00</span></p>
      <button class="clear-cart-btn" onclick="clearCart()">Clear Cart</button>
      <button class="checkout-btn" onclick="checkout()">Checkout</button>
    </div>
    <div class="empty-cart" id="empty-cart-message" style="display: none;">Your cart is empty!</div>
  </main>

  <script>
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    const cartTableBody = document.querySelector('#cart-table tbody');
    const subtotalElement = document.getElementById('subtotal');
    const discountElement = document.getElementById('discount');
    const finalTotalElement = document.getElementById('final-total');
    const emptyCartMessage = document.getElementById('empty-cart-message');

    // Function to update the cart table and summary
    function updateCart() {
      cartTableBody.innerHTML = '';
      let subtotal = 0;
      let discount = 0;

      if (cartItems.length === 0) {
        emptyCartMessage.style.display = 'block';
        cartTableBody.style.display = 'none';
        subtotalElement.textContent = '0.00';
        discountElement.textContent = '0.00';
        finalTotalElement.textContent = '0.00';
        return;
      } else {
        emptyCartMessage.style.display = 'none';
        cartTableBody.style.display = 'table-row-group';
      }

      cartItems.forEach((item, index) => {
        let discountedPrice = item.price;
        let itemTotal = (item.price * item.quantity).toFixed(2); // Total without discount
        
        // Apply "Buy 2, Get 1 Free" logic for 3 or more items
        if (item.quantity >= 3) {
          let priceForDiscount = item.price * Math.floor(item.quantity / 3 * 2) + item.price * (item.quantity % 3);
          discountedPrice = (priceForDiscount / item.quantity).toFixed(2);
          itemTotal = (priceForDiscount).toFixed(2);
        } else if (item.quantity == 2) {
          discountedPrice = 0; // "Buy 1, Get 1 Free" logic for 2 items
        } else if (item.quantity == 1) {
          discountedPrice = 0; // Original price for 1 item
        }

        // Add to subtotal and calculate discount
        subtotal += parseFloat(itemTotal);
        discount += item.price * item.quantity - parseFloat(itemTotal); // Calculate total discount per item
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><img src="${item.image}" alt="${item.name}" class="cart-item img-fluid d-block mx-auto" /></td>
          <td>${item.name}</td>
          <td>$${item.price}</td>
          <td>$${discountedPrice}</td>
          <td>
            <input type="number" value="${item.quantity}" min="1" style="width: 50px;" onchange="updateQuantity(${index}, this.value)" />
          </td>
          <td>$${itemTotal}</td>
          <td><button onclick="removeFromCart(${index})">Remove</button></td>
        `;
        cartTableBody.appendChild(row);
      });

      // Calculate the final total
      const finalTotal = subtotal - discount;

      // Update the DOM
      subtotalElement.textContent = subtotal.toFixed(2);
      discountElement.textContent = discount.toFixed(2);
      finalTotalElement.textContent = finalTotal.toFixed(2);
    }

    function updateQuantity(index, newQuantity) {
      cartItems[index].quantity = parseInt(newQuantity);
      localStorage.setItem('cart', JSON.stringify(cartItems));
      updateCart();
    }

    function removeFromCart(index) {
      cartItems.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cartItems));
      updateCart();
    }

    function clearCart() {
      if (confirm('Are you sure you want to clear your cart?')) {
        localStorage.removeItem('cart');
        cartItems.length = 0;
        updateCart();
        alert('Your cart has been cleared!');
        window.location.href = 'home.html'; // Redirect to home page
      }
    }

    function checkout() {
      if (cartItems.length === 0) {
        alert('Your cart is empty! Please add items before proceeding to checkout.');
      } else {
        window.location.href = 'checkout.html'; // Redirect to checkout page
      }
    }

    // Call updateCart to initially load the cart
    updateCart();

    // Logout function
    function logout() {
      // You can clear the user session here
      alert('Logged out!');
      window.location.href = 'login.html'; // Redirect to login page
    }
</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
