<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-COMMERCE</title>
    <style>
        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        /* Overall body styling to center the content */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .form-wrapper {
            width: 100%;
            max-width: 450px;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        /* Style the toggle container for better alignment and spacing */
        .toggle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            margin-top: 10px;
            gap: 20px;
        }

        /* Style the toggle buttons for consistency and interactivity */
        .toggle-container button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            flex: 1;
        }

        .toggle-container button:hover {
            background-color: #0056b3;
        }

        .toggle-container button.selected {
            background-color: #FF0000;
        }

        /* Form container and fields styling */
        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-container input {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        /* Google and Facebook buttons colors */
        .form-container button[onclick*='Google'] {
            background-color: #db4437;
        }

        .form-container button[onclick*='Google']:hover {
            background-color: #c23321;
        }

        .form-container button[onclick*='Facebook'] {
            background-color: #3b5998;
        }

        .form-container button[onclick*='Facebook']:hover {
            background-color: #2d4373;
        }

        /* Footer section for additional info or links */
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }

        /* Style the links (Sign Up / Login) to be centered and more appealing */
        .form-container p {
            text-align: center;
            font-size: 14px;
            color: #333;
            margin-top: 10px;
        }

        .form-container a {
            color: #007BFF;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }

        .form-container a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            .form-wrapper {
                padding: 20px;
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="form-wrapper">
        <div class="toggle-container">
            <button id="showSignup" class="selected">Signup</button>
            <button id="showLogin">Login</button>
        </div>

        <!-- Signup Form -->
        <div class="form-container" id="signupFormContainer" class="active">
            <h2>Signup</h2>
            <form id="signupForm">
                <input type="text" id="signupName" placeholder="Name" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="tel" id="signupPhone" placeholder="Phone" required pattern="[0-9]{2}/[0-9]{6}"
                    title="Format: 12/123456">
                <input type="password" id="signupPassword" placeholder="Password" required>
                <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
                <button type="button" onclick="signup()">Signup</button>
                <button type="button" onclick="signupWithGoogle()">Signup with Google</button>
                <button type="button" onclick="signupWithFacebook()">Signup with Facebook</button>
            </form>
            <p>Already have an account? <a href="#" id="goToLogin">Login</a></p>
        </div>

        <!-- Login Form -->
        <div class="form-container" id="loginFormContainer">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="button" onclick="login()">Login</button>
                <button type="button" onclick="loginWithGoogle()">Login with Google</button>
                <button type="button" onclick="loginWithFacebook()">Login with Facebook</button>
            </form>
            <p>Don't have an account? <a href="#" id="goToSignup">Sign up</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
